{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Categories{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for category in categories %}
  <div>
    <a href="{{ url_for('visitor.category', id=category['id']) }}">{{ category['title'] }}</a>
  </div>
  {% endfor %}
{% endblock %}
